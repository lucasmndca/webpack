<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webpack Lesson 1 - Basic app</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="main container">
        <h1>Free calculator</h1>
        <div class="card">
            <div class="card-body" id="elements-body">
                <div class="row">
                    <div class="col">
                        <div class="form-group">
                            <label>Number 1</label>
                            <input type="number" class="form-control number" placeholder="Numbers only...">
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-group">
                            <label>Number 2</label>
                            <input type="number" class="form-control number" placeholder="Numbers only...">
                        </div>
                    </div>
                </div>

                <!-- Alerts -->
                <div class="alert alert-info" role="alert"></div>
                <div class="alert alert-danger" role="alert"></div>

                <button class="btn btn-secondary" type="submit" id="add-number">Add extra number</button>
                <button class="btn btn-primary" type="submit" data-toggle="tooltip" data-placement="top"
                    title="Addition" id="sum">+</button>
                <button class="btn btn-primary" type="submit" data-toggle="tooltip" data-placement="top"
                    title="Subtraction" id="sub">-</button>
                <button class="btn btn-primary" type="submit" data-toggle="tooltip" data-placement="top"
                    title="Division" id="div">รท</button>
                <button class="btn btn-primary" type="submit" data-toggle="tooltip" data-placement="top"
                    title="Multiplication" id="mul">x</button>
            </div>
            <div class="card-footer text-muted">
                Created by <a href="https://github.com/lucasmndca">@lucasmndca</a>
            </div>
        </div>

    </div>

    <!-- Modal -->
    <div class="modal fade" tabindex="-1" role="dialog" id="warn-modal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Attention</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p>This is simply a dummy app which I built up for testing webpack out.</p>
                    <p>
                        You're currently seeing <strong>lesson number 3</strong>. Please run the following command to
                        see the next one: <br>
                        <code>$ git fetch --all</code><br>
                        <code>$ git checkout webpack-lesson-4</code>
                    </p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-dismiss="modal">I understand, let's go.</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="src/app.js"></script>
</body>

</html>
